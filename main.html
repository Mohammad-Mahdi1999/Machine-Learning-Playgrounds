<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Boxes</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  .box {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row">
    <!-- Box 1 -->
    <div class="col box bg-primary text-white" onclick="window.location.href='.\\decisiontreelearning\\index.html';">Decision Tree</div>
    <!-- Box 2 -->
    <div class="col box bg-secondary text-white" onclick="window.location.href='.\\k-means-simulator\\index.html';">k-means</div>
    <!-- Box 3 -->
    <div class="col box bg-success text-white" onclick="window.location.href='.\\post--gnn-intro\\index.html';">GNN</div>
    <!-- Box 4 -->
    <div class="col box bg-danger text-white" onclick="window.location.href='.\\KNN-3D-Visualization\\index.html';">KNN</div>
    <!-- Box 5 -->
    <div class="col box bg-warning text-white" onclick="window.location.href='http://127.0.0.1:5000/';">SVM</div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
